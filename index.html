<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Maqueta</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>
<body>
<div class="container-profile">

	<aside class="ctn-left">
		
		<div class="ctn-profile"></div>

		<div class="ctn-menu">
			<div class="container-icono1">
				<i class="fas fa-camera-retro fa-2x"></i>
			</div>
			<div class="container-icono2">
				<i class="fas fa-bell fa-2x"></i>
				<i class="fas fa-envelope-open fa-2x"></i>
				
			</div>
			<div class="container-icono3">
				<i class="fas fa-compass fa-2x"></i>
				<i class="fas fa-home fa-2x"></i>
				
			</div>
			<div class="container-icono4">
				<i class="fas fa-cogs fa-2x"></i>
				
			</div>
		</div>
		
	</aside>

	<div class="ctn-center">
		<h3 class="text-profile">Profile</h3>

		<div class="ctn-form">
			<form action="#" method="#">
				<label for="nombre">Name</label>
				<input type="text" name="nombre" placeholder="User777" >

				<label for="email">Email</label>
				<input type="text" name="email" placeholder="User@gmail.com" >

				<label for="phone">Phone</label>
				<input type="text" name="phone" placeholder="+** *****00" >

				<div class="ctn-txtarea">
					<h3 class="label-textArea">About-me</h3>
					<textarea name="about-me" placeholder="...."></textarea>
				</div>

				<div class="ctn-btn">
					
					<button type="submit" class="btn-cancel"><h4 class="text-cancel">Cancel</h4></button>

					<button type="submit" class="btn-save"><h4 class="text-save">Save</h4></button>

				</div>
		
			</form>
		</div>

	</div>

	<aside class="ctn-right">
		<div class="ctn-photos">
			<img src="img/ft-1.jpg" alt="photo-img">
			<img src="img/ft-2.jpg" alt="photo-img">
			<img src="img/ft-3.jpg" alt="photo-img">
			<img src="img/ft-4.jpg" alt="photo-img">
			<img src="img/ft-5.jpg" alt="photo-img">
			<img src="img/ft-6.jpg" alt="photo-img">
		</div>
		<div class="ctn-search">
			<i class="fas fa-search"></i>
			<input type="search" name="search" placeholder="Buscar">
		</div>
	</aside>





</div>
	</aside>
	</div>

</body>
</html>
