<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Maqueta</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>
<body>
<div class="container-profile">

	<aside class="ctn-left">	
		<div class="ctn-profile"></div>
		<div class="ctn-menu">
			<div class="ctn-icono1">
				<button type="submit"><i class="fas fa-camera-retro fa-2x"></i></button>
			</div>
			<div class="ctn-icono2">
				<button type="submit"><i class="fas fa-bell fa-2x"></i></button>
				<button type="submit"><i class="fas fa-envelope-open fa-2x"></i></button>
				
			</div>
			<div class="ctn-icono3">
				<button type="submit"><i class="fas fa-compass fa-2x"></i></button>
				<button type="submit"><i class="fas fa-home fa-2x"></i></button>
				
			</div>
			<div class="ctn-icono4">
				<button type="submit"><i class="fas fa-cogs fa-2x"></i></button>
			</div>
		</div>
		
	</aside>

	<div class="ctn-center">
		<h3 class="text-profile">Profile</h3>

		<div class="ctn-form">
			<form action="#" method="#">
				<label for="nombre">Name</label>
				<input type="text" name="nombre" placeholder="User777" >

				<label for="email">Email</label>
				<input type="text" name="email" placeholder="User@gmail.com" >

				<label for="phone">Phone</label>
				<input type="text" name="phone" placeholder="+** *****00" >

				<div class="ctn-txtarea">
					<h3 class="label-textArea">About-me</h3>
					<textarea name="about-me" placeholder=""></textarea>
				</div>

				<div class="ctn-btn">
					
					<button type="submit" class="btn-cancel"><h4 class="text-cancel">Cancel</h4></button>

					<button type="submit" class="btn-save"><h4 class="text-save">Save</h4></button>

				</div>
		
			</form>
		</div>
	</div>

	<aside class="ctn-right">
		<div class="ctn-photos">
			<a href="https://google.com"><img src="img/ft-1.jpg" alt="photo-img"></a>
			<a href="https://youtube.com"><img src="img/ft-2.jpg" alt="photo-img"></a>
			<a href="https://facebook.com"><img src="img/ft-3.jpg" alt="photo-img"></a>
			<a href="https://instagram.com"><img src="img/ft-4.jpg" alt="photo-img"></a>
			<a href="https://twitter.com"><img src="img/ft-5.jpg" alt="photo-img"></a>
			<a href="https://amazon.com"><img src="img/ft-6.jpg" alt="photo-img"></a>
		</div>
			<h3>Photos</h3>
		<div class="ctn-search">
			<i class="fas fa-search"></i>
			<input type="search" name="search" placeholder="Buscar">
		</div>
	</aside>
</div>

<div class="container-line">
	<hr>
</div>
<footer class="container-story">
		<button class="btn-prev"><i class="fas fa-arrow-alt-circle-left"></i></button>

		<div class="ctn-imgStory"><img src="img/ig-1.jpg" alt=""></div>
		<div class="ctn-imgStory"><img src="img/ig-2.jpg" alt=""></div>
		<div class="ctn-imgStory"><img src="img/ig-3.jpg" alt=""></div>
		<div class="ctn-imgStory"><img src="img/ig-4.jpg" alt=""></div>
		<div class="ctn-imgStory"><img src="img/ig-5.jpg" alt=""></div>

		<button class="btn-next"><i class="fas fa-arrow-alt-circle-right 4x"></i></button>
</footer>
</body>
</html>
